<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: 'verdana';
            background-color: #eaeaea;
            padding-left: 50px;
            padding-top: 50px;
        }
        h2 {
            font-size: 18px;
        }
        button {
            padding: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    
        <h1>Welcome to the Quiz!</h1>
        <p>Test your knowledge about Brazil!</p>

        <form>
                <!-- Question 1 -->
                <h2>1. What is the capital of Brazil?</h2>
                <label><input type="radio" name="q1" value="a"> A) Rio de Janeiro</label><br>
                <label><input type="radio" name="q1" value="b"> B) Brasília</label><br>
                <label><input type="radio" name="q1" value="c"> C) São Paulo</label><br>
                <label><input type="radio" name="q1" value="d"> D) Salvador</label><br><br>

                <!-- Question 2 -->
                <h2>2. What is the official language of Brazil?</h2>
                <label><input type="radio" name="q2" value="a"> A) Spanish</label><br>
                <label><input type="radio" name="q2" value="b"> B) Portuguese</label><br>
                <label><input type="radio" name="q2" value="c"> C) English</label><br>
                <label><input type="radio" name="q2" value="d"> D) French</label><br><br>

                <!-- Question 3 -->
                <h2>3. Which is the world’s largest rainforest located in Brazil?</h2>
                <label><input type="radio" name="q3" value="a"> A) Congo Rainforest</label><br>
                <label><input type="radio" name="q3" value="b"> B) Amazon Rainforest</label><br>
                <label><input type="radio" name="q3" value="c"> C) Daintree Rainforest</label><br>
                <label><input type="radio" name="q3" value="d"> D) Valdivian Rainforest</label><br><br>

                <!-- Question 4 -->
                <h2>4. Which famous festival in Brazil is known for samba parades and colorful costumes?</h2>
                <label><input type="radio" name="q4" value="a"> A) Oktoberfest</label><br>
                <label><input type="radio" name="q4" value="b"> B) Mardi Gras</label><br>
                <label><input type="radio" name="q4" value="c"> C) Carnival</label><br>
                <label><input type="radio" name="q4" value="d"> D) Diwali</label><br>

    <!-- Submit Button -->
    <button type="submit">Submit Quiz</button>
</form>
</body>
</html>
